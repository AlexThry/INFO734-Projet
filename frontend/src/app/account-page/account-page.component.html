@defer (when userIsLoaded()) {
    <div id="" class="w-full select-none my-4 mx-auto mt-28 flex flex-col justify-center content-center justify-items-center flex-wrap">
        <div id="top" class="flex -sm:flex-col -sm:items-center mb-8">
            <div id="top-left" class="flex flex-col justify-items-center items-center w-[30%]  mx-10 -lg:ml-0 -sm:mr-0 -sm:mt-6">
                <img class="w-52 h-52 -xl:w-40 -xl:h-40 -lg:w-32 -lg:h-32 -sm:w-28 -sm:h-28 mr-2 -sm:mr-0 p-0.5 rounded-full ring-2 ring-pink-500 dark:ring-pink-700"
                     src="{{ this.user.photo_url }}" alt="Bordered avatar">

                <button type="button" class="-sm:hidden w-[80%] -lg:w-[100%] text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-medium rounded-lg text-md -lg:text-sm px-5 py-2.5 text-center mb-4 -lg:mb-2 mt-8">Edit Profile</button>
                <button type="button" class="-sm:hidden w-[80%] -lg:w-[100%] text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-medium rounded-lg text-md -lg:text-sm px-5 py-2.5 text-center mb-2 mt-1">Share</button>
            </div>
            <div id="top-right" class="w-[70%] -sm:w-[90%] mt-8 -sm:mt-4 -sm:flex -sm:flex-col -sm:items-center -sm:justify-items-center -sm:content-center">
                <p class="font-bold text-3xl -lg:text-2xl">{{ this.user.username }}</p>
                <p class="text-xl -lg:text-lg mt-6 -sm:mt-4"><b>{{ this.user.posts.length}}</b> Posts <b>{{ this.user.followers.length}}</b> Followers <b>{{ this.user.following.length}}</b> Followings</p>
    <!--            <p class="text-xl -lg:text-lg mt-6">{{ this.user.description}}</p>-->
            </div>
        </div>
        <div id="bottom-sm" class="-sm:flex content-center justify-items-center items-center justify-center">
            <button type="button" class="sm:hidden w-[80%] -lg:w-[100%] -sm:w-[40%] text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-medium rounded-lg text-md -lg:text-sm px-5 py-2.5 text-center mb-4 -lg:mb-2 mt-8 -sm:mt-1 -sm:mx-2">Edit Profile</button>
            <button type="button" class="sm:hidden w-[80%] -lg:w-[100%] -sm:w-[40%] text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-medium rounded-lg text-md -lg:text-sm px-5 py-2.5 text-center mb-2 mt-1">Share</button>
        </div>
        <hr class="mb-6">
        <app-account-post-list></app-account-post-list>

    </div>
} @placeholder {
    <p>Chargement</p>
} @error {
    <p>erreur</p>
}
