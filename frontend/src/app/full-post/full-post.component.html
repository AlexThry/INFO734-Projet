@defer (when postIsLoaded()) {
    <div class="w-full max-w-[90%] select-none my-4 mx-auto flex -lg:block mt-28">
        <div class="pt-2 absolute -lg:relative">
            <button routerLink="/home">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
            </button>
        </div>
        
        <div class="w-full max-w-[90%] select-none my-4 mx-auto flex -lg:block">
            <a class="mb-4 hidden -lg:flex items-center border-b-2 border-gray-100 py-4">
                <img class="w-20 h-20 mr-2 p-0.5 rounded-full ring-2 ring-pink-500 dark:ring-pink-700 -sm:w-8 -sm:h-8"
                    src="{{ this.post.user.photo_url }}" alt="Bordered avatar">
                <div>
                    <a routerLink="/account/{{this.post.user_id}}" class="cursor-pointer"><p class="font-bold text-2xl">{{ this.post.user.username }}</p></a>
                    <p class="text-lg">{{ this.post.timestamp | dateAgo }}</p>
                </div>
            </a>
            <div class="sticky -lg:relative lg:top-28 w-[50%] -lg:w-[100%] h-96 -lg:mt-10 mt-16  rounded-xl bg-center bg-cover" [style.background-image]=this.imageStyle>
                <div class="absolute flex justify-around items-center h-10 w-36 right-4 bottom-0 translate-y-1/2 rounded-lg bg-gray-300 bg-opacity-50 backdrop-blur ring-2 ring-white -md:h-8 -md:w-28 -sm:h-7 -sm:w-24">
                    <a>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-7 h-7 -md:w-6 -md:h-6 -sm:w-6 -sm:h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z"/>
                        </svg>
                    </a>
                    <a>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-7 h-7 -md:w-6 -md:h-6 -sm:w-5 -sm:h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z"/>
                        </svg>
                    </a>
                    <a (click)="onPostLike()" class="flex justify-center items-center cursor-pointer">
                        @if (isLike) {
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5"
                                class="w-7 h-7 -md:w-6 -md:h-6 -sm:w-5 -sm:h-5" fill="red" stroke="red">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"/>
                            </svg>
                        } @else {
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5"
                                class="w-7 h-7 -md:w-6 -md:h-6 -sm:w-5 -sm:h-5" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"/>
                            </svg>
                        }
                        <p>
                            {{ nbLike }}
                        </p>
                    </a>
                    

                </div>
                <div class="flex flex-col content-center justify-center flex-wrap pt-[26rem] -lg:flex-row">
                    <button type="button" class="w-[80%] -lg:w-[45%] text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-medium rounded-lg text-md px-5 py-2.5 text-center me-2 mb-4 -lg:mb-2 mt-2">View Description</button>
                    <button type="button" class="w-[80%] -lg:w-[45%] text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-medium rounded-lg text-md px-5 py-2.5 text-center me-2 mb-2 mt-2">View Comments</button>
                </div>
            </div>
            <div class="w-[50%] -lg:w-[100%] -lg:mx-0 mx-10">
                <a class="mb-2 -lg:hidden flex items-center border-b-2 border-gray-100 py-8">
                    <img class="w-20 h-20 mr-2 p-0.5 rounded-full ring-2 ring-pink-500 dark:ring-pink-700 -sm:w-8 -sm:h-8"
                        src="{{ this.post.user.photo_url }}" alt="Bordered avatar">
                    <div>
                        <p class="font-bold text-2xl">{{ this.post.user.username }}</p>
                        <p class="text-lg">{{ this.post.timestamp | dateAgo }}</p>
                    </div>
                </a>
                <p class="-lg:pt-28">{{ this.post.description }}</p>
            </div>
        </div>
    </div>
}
@placeholder {
    <div class="flex flex-col items-center mt-28">
        <h1>Chargement du Post</h1>
        
    </div>
}
@error {
    <span>Error</span>
  }
