<div class="w-full max-w-[90%] select-none my-4 mx-auto">
    <a class="mb-2 flex items-center">
        <img class="w-10 h-10 mr-2 p-0.5 rounded-full ring-2 ring-pink-500 dark:ring-pink-700 -sm:w-8 -sm:h-8"
             src="{{ this.post.authorImageUrl }}" alt="Bordered avatar">
        <div>
            <p class="font-bold text-m -sm:text-xs">{{ this.post.author }}</p>
            <p class="text-xs -sm:text-xxs">{{ this.post.time | dateAgo }}</p>
        </div>
    </a>
    <div class="relative w-full h-96 rounded-xl bg-center bg-cover cursor-pointer" [style.background-image]=this.imageStyle (click)="onViewCard()">
        <div class="absolute flex justify-around items-center h-10 w-36 right-4 bottom-0 translate-y-1/2 rounded-lg bg-gray-300 bg-opacity-50 backdrop-blur ring-2 ring-white -md:h-8 -md:w-28 -sm:h-7 -sm:w-24">
            <a>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-7 h-7 -md:w-6 -md:h-6 -sm:w-6 -sm:h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z"/>
                </svg>
            </a>
            <a>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-7 h-7 -md:w-6 -md:h-6 -sm:w-5 -sm:h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z"/>
                </svg>
            </a>
            <a (click)="this.postService.onPostLike(this.post.id)">
                @if (!this.post.liked) {
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5"
                         class="w-7 h-7 -md:w-6 -md:h-6 -sm:w-5 -sm:h-5" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"/>
                    </svg>
                } @else {
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5"
                         class="w-7 h-7 -md:w-6 -md:h-6 -sm:w-5 -sm:h-5" fill="red" stroke="red">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"/>
                    </svg>
                }
            </a>
        </div>
    </div>
</div>
